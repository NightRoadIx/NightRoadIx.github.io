<script>
    function onSuccess(googleUser) {
        var id_token = googleUser.getAuthResponse().id_token;
        console.log('Signed in as: ' + googleUser.getBasicProfile().getName());
        console.log('ID: ' + googleUser.getBasicProfile().getId());
        console.log('Email: ' + googleUser.getBasicProfile().getEmail());
        console.log('Token: ' + id_token);
		
		document.getElementById('userbox').style.display='block';
		document.getElementById("usimg").src = googleUser.getBasicProfile().getImageUrl();
		document.getElementById("usuahia").innerHTML = googleUser.getBasicProfile().getName();
		document.getElementById("usuahia3").innerHTML = googleUser.getBasicProfile().getEmail();
        
        var xhr = new XMLHttpRequest();
        var jed = 'https://www.googleapis.com/oauth2/v3/tokeninfo?id_token=' + id_token;
        xhr.open('POST', jed);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onload = function() {
            console.log('(2)Signed in as: ' + xhr.responseText);
        };
        xhr.send('idtoken=' + id_token);
    }
    function onFailure(error) {
      console.log(error);
    }	
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 280,
        'height': 36,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
	
</script>

            type: 'POST',

</script>
